<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="calculator.png" type="image/icon type">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1> 
        </header>
        <div class="main">
            <div class="blob-container">
            <div class="green" id="top-left"></div>
            <div id="bottom-left"></div>
            </div>
            <div class="container">
                <div class ="calculator">
                    <div class="display"></div>
                    <button class="num" type="button">7</button>
                    <button class="num" type="button">8</button>
                    <button class="num" type="button">9</button>
                    <button class="symbol" type="button">÷</button>
                    <button class="num" type="button">4</button>
                    <button class="num" type="button">5</button>
                    <button class="num" type="button">6</button>
                    <button class="symbol" type="button">×</button>
                    <button class="num" type="button">1</button>
                    <button class="num" type="button">2</button>
                    <button class="num" type="button">3</button>
                    <button class="symbol" type="button">−</button>
                    <button class="num" type="button">0</button>
                    <button class="delete" type="button">Cl</button>
                    <button class="equal" type="button">=</button>
                    <button class="symbol" type="button">+</button>
                </div>
            </div>
            <div class="blob-container">
            <div class="green" id="bottom-right"></div>
            <div  id="top-right"></div>
            </div>
        </div>
    </body>

</html>
