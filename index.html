<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="calculator.png" type="image/icon type">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="heading">
            Amazingly Smart Calculator
        </h1>
        <div class ="calculator">
            <div class="display"></div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="symbol">÷</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="symbol">×</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="symbol">−</div>
            <div class="num">0</div>
            <div class="delete">Cl</div>
            <div class="equal">=</div>
            <div class="symbol">+</div>
        </div>
        <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by Freepik - Flaticon</a>
    </body>

</html>
